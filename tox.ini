[flake8]
ignore=E402,E501,E731,W503,W605
exclude=build,dist,output,*.egg-info,.*
max-line-length=100

[tox]
envlist=
    python,
    flake8,
    docs,
skipsdist=True

[testenv:python]
deps=
    -r{toxinidir}/requirements.txt
commands=
;   Test the python code which includes the integration tests (inspects, builds, evaluates, validates a model).
    py.test
passenv=
    DISPLAY
whitelist_externals=
    python
    bundle

[testenv:flake8]
basepython=python
deps=
    flake8
commands=flake8 {toxinidir}

[testenv:docs]
changedir=docs
deps=
    -r{toxinidir}/requirements.txt
commands=
    make html
whitelist_externals=
    make
    cp

